<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="POST">
        <label for="fileInput">Choose file:</label>
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload File</button>
    </form>
    <div id="responseMessage"></div>

    <script>

         function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                username: params.get('username'),
                firstName: params.get('first_name'),
                lastName: params.get('last_name'),
                userId: params.get('user_id')
            };
        }

        // Пример использования параметров
        window.onload = function() {
            const params = getQueryParams();
            console.log('User ID:', params.userId);
            console.log('Username:', params.username);
            console.log('First Name:', params.firstName);
            console.log('Last Name:', params.lastName);
            };
        }

        // Пример использования параметров
        window.onload = function() {
            const params = getQueryParams();
            console.log('User ID:', params.userId);
            console.log('Username:', params.username);
            console.log('First Name:', params.firstName);
            console.log('Last Name:', params.lastName);
        };

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            const formData = new FormData(this); // Создаем FormData из формы

            fetch('https://827b-212-116-96-98.ngrok-free.app/upload_file', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'Error uploading file.';
            });
        });
    </script>
</body>
</html>
